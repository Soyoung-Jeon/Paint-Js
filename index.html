<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>한국고양이 그리기</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
  <h1>따라 그리면서 배우는 한국 고양이 6종</h1>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <ul class="cats__list">
    <li class="cat" style="background-image: url(./img/thumb_01.png);"><p>치즈태비</p></li>
    <li class="cat" style="background-image: url(./img/thumb_02.png);"><p>고등어태비</p></li>
    <li class="cat" style="background-image: url(./img/thumb_03.png);"><p>삼색이</p></li>
    <li class="cat" style="background-image: url(./img/thumb_04.png);"><p>젖소/턱시도</p></li>
    <li class="cat" style="background-image: url(./img/thumb_05.png);"><p>카오스</p></li>
    <li class="cat" style="background-image: url(./img/thumb_06.png);"><p>올블랙</p></li>
  </ul>
  <div class="controls">
    <div class="controls__range">
      <div></div>
      <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1">
      <div></div>
    </div>

    <div class="controls__btns" id="jsColor">
      <button id="jsMode">채우기</button>
      <button id="jsSave">저장하기</button>
      <button id="jsReset">전부지우기</button>
    </div>

    <div class="controls__colors">
      <div class="controls__color" style="background-color: #2c2c2c;"></div>
      <div class="controls__color" style="background-color: white; border: 1px solid #cacaca;"></div>
      <div class="controls__color" style="background-color: #ff3b30;"></div>
      <div class="controls__color" style="background-color: #ff9500;"></div>
      <div class="controls__color" style="background-color: #ffcc00;"></div>
      <div class="controls__color" style="background-color: #4cd963;"></div>
      <div class="controls__color" style="background-color: #5ac8fa;"></div>
      <div class="controls__color" style="background-color: #0579ff;"></div>
      <div class="controls__color" style="background-color: #5856d6;"></div>
      <div class="controls__color" style="background-color: transparent;"><input id="jsColorPicker" type="color"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
